<script>

var create_map = function(){
    map = L.map('map', {
    zoom: 11.,
		    minZoom: 11.,
		    maxZoom: 11.,
    center: [{{latitude}}, {{longitude}}]
    });
    var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

var markers = [];
    
    var marker1 = L.marker([53.2427, -8.96655]).addTo(map).bindPopup("Renville");
    markers.push(marker1);
    marker1.on('mouseover',function(ev) {
      marker1.openPopup();
    });
    
    var marker2 = L.marker([53.2083, -8.95765]).addTo(map).bindPopup("Ballinacourty");
    markers.push(marker2);
    marker2.on('mouseover',function(ev) {
      marker2.openPopup();
    });
    
    var marker3 = L.marker([53.2107, -8.93587]).addTo(map).bindPopup("Blackweir");
    markers.push(marker3);
    marker3.on('mouseover',function(ev) {
      marker3.openPopup();
    });
    
    var marker4 = L.marker([53.2131, -8.92301]).addTo(map).bindPopup("Cave");
    markers.push(marker4);
    marker4.on('mouseover',function(ev) {
      marker4.openPopup();
    });
    
    var marker5 = L.marker([53.1977, -8.94577]).addTo(map).bindPopup("Killeenaran");
    markers.push(marker5);
    marker5.on('mouseover',function(ev) {
      marker5.openPopup();
    });
    
    var marker6 = L.marker([53.1662, -8.94478]).addTo(map).bindPopup("Tarrea");
    markers.push(marker6);
    marker6.on('mouseover',function(ev) {
      marker6.openPopup();
    });
    
    var marker7 = L.marker([53.1466, -8.93884]).addTo(map).bindPopup("Kinvara");
    markers.push(marker7);
    marker7.on('mouseover',function(ev) {
      marker7.openPopup();
    });
    
    var marker8 = L.marker([53.1567, -8.94973]).addTo(map).bindPopup("Crushoa");
    markers.push(marker8);
    marker8.on('mouseover',function(ev) {
      marker8.openPopup();
    });
    
    var marker9 = L.marker([53.1716, -8.96754]).addTo(map).bindPopup("Parkmore");
    markers.push(marker9);
    marker9.on('mouseover',function(ev) {
      marker9.openPopup();
    });
    
    var marker10 = L.marker([53.1745, -8.98734]).addTo(map).bindPopup("Traught");
    markers.push(marker10);
    marker10.on('mouseover',function(ev) {
      marker10.openPopup();
    });
    
    var marker11 = L.marker([53.1722, -9.00515]).addTo(map).bindPopup("Newtownlynch");
    markers.push(marker11);
    marker11.on('mouseover',function(ev) {
      marker11.openPopup();
    });
    
    var marker12 = L.marker([53.1567, -9.07542]).addTo(map).bindPopup("New Quay");
    markers.push(marker12);
    marker12.on('mouseover',function(ev) {
      marker12.openPopup();
    });
    
    var marker13 = L.marker([53.1579, -9.08631]).addTo(map).bindPopup("Flaggy Shore");
    markers.push(marker13);
    marker13.on('mouseover',function(ev) {
      marker13.openPopup();
    });
    
    var marker14 = L.marker([53.1223, -9.07267]).addTo(map).bindPopup("Bellharbour");
    markers.push(marker14);
    marker14.on('mouseover',function(ev) {
      marker14.openPopup();
    });
    
    var marker15 = L.marker([53.1342, -9.13184]).addTo(map).bindPopup("Bishop's Quarter");
    markers.push(marker15);
    marker15.on('mouseover',function(ev) {
      marker15.openPopup();
    });
    
    var marker16 = L.marker([53.1276, -9.14866]).addTo(map).bindPopup("Ballyvaughan");
    markers.push(marker16);
    marker16.on('mouseover',function(ev) {
      marker16.openPopup();
    });
    
    var marker17 = L.marker([53.1419, -9.22391]).addTo(map).bindPopup("Gleninagh");
    markers.push(marker17);
    marker17.on('mouseover',function(ev) {
      marker17.openPopup();
    });
    
    function markerFunction(id){
        for (var i in markers){
            var markerID = markers[i].options.title;
            if (markerID == id){
                markers[i].openPopup();
            };
        }
    }
    
    $("a").click(function(){
        markerFunction($(this)[0].id);
    });

  $("#latitude").change(update_marker_location);
  $("#longitude").change(update_marker_location);
   {% if shrink_domain %}
    var setShrinkDomain = function(bounds){
	    var northwest = bounds.getNorthWest();
	    var southeast = bounds.getSouthEast();
       $("#northwest_lat").val(northwest.lat);
       $("#northwest_lon").val(northwest.lng);
       $("#southeast_lat").val(southeast.lat);
       $("#southeast_lon").val(southeast.lng);
    }
    var areaSelect = L.areaSelect({width:map.getSize().x - 10, height: map.getSize().y - 10});
    areaSelect.on("change", function() {
     setShrinkDomain(this.getBounds());
    });
    areaSelect.addTo(map);
    setShrinkDomain(areaSelect.getBounds());
   {% endif %}
};

$(document).ready(function(){
    $("input:text").focus(function() { $(this).select(); } );
   create_map();
   $("#project_name").focus();
});

</script>
